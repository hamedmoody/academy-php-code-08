<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
</head>
<body>
    <input type="text" name="fname" id="fname">
    <input type="text" name="lname" id="lname">
    <button type="button">Click here</button>
    <br>
    <div class="test">
        ...
    </div>
    <img class="one" src="https://musicjooyar.php2learn.ir/uploads/cover/2025/01/JNARpLSFdA.jpg" alt="">
    <script src="jquery-3.7.1.js"></script>
    <script>
        $('button').click(function(e){
            
            $.ajax({
                url     : 'test.php',
                data: {
                    name: $('#fname').val(),
                    family: $('#lname').val(),
                },
                success : function( result ){
                    console.log( result );
                } 
            });
            
        });
    </script>
</body>
</html>
